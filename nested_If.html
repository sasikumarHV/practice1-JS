<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Nested If</title>
    <script type="text/javascript">
        document.write("<h1>Nested If program</h1>");
        var x =6;
        if(x>0)
        {
            document.write("<p>"+x+" positive number<p>");
            if(x%2==0)
            {
                document.write("<p>"+x+" Even number<p>");
            }
            else{
                document.write("<p>"+x+" odd number<p>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
