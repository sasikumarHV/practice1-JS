<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>FormValidation</title>
    <script>
        function validate()
        {
            var u_name=document.getElementById("user1");
            var pass=document.getElementById("pass1");
            if(u_name.value.trim()==""||pass.value.trim()=="")
            {
                alert("Username or password cannot be empty");
                return false;
            }
            else
            {
                return true;
            }
        }
    </script>
   
</head>
<body>
   <form onsubmit="return validate()" action="default.html" >
        <label>Username :</label>
        <input type="text"  id="user1" placeholder="username" ><br><br>
        <label>Password :</label>
        <input type="password" id="pass1" placeholder="password"><br><br>
        <button type="submit" >Submit</button>

    </form>
</body>
</html>
