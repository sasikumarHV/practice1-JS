<!--program to check whether the number is zero or postive and negative-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>if-else condition program</title>
    <h3>Check whether a number is positive or negative or zero</h3>
    <script>
        var x =7;
        if(x>0)
        {
            document.write(x+" is positive number");
        }
        else if(x<0)
        {
            document.write(x+" is negative number");
        }
        else{
            document.write(x+" is zero");
        }
    </script>
</head>
<body>
    
</body>
</html>
