<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Switch Case</title>
    <script type="text/javascript">
        //find day of week by accepting a number
        var day =5;
        //number,string and boolean
        switch(day)
        {
            case 1:day
            document.write("<h4>Sunday</h4>");break;
            case 2:day
            document.write("<h4>Monday</h4>"); break; 
            case 3:day
            document.write("<h4>Tuesday</h4>");  break;
            case 4:day
            document.write("<h4>Wednesday</h4>");break;
            case 5:day
            document.write("<h4>Thrusday</h4>");break;
            case 6:day
            document.write("<h4>Friday</h4>");break;
            case 7:day
            document.write("<h4>Saturday</h4>");break;
            default:day
            document.write("<h4>wrong input</h4>");

        }

    </script>
</head>
<body>
    
</body>
</html>
