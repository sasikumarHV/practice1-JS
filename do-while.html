<!DOCTYPE html>
<html lang="en">
<head> 
    <title>do While Loop</title>
    <script type="text/javascript">
        var x=0;
        do
        { 
            document.write("<h3>"+x+"</h3>");
            x+=2;    
        }while(x<=10);
    </script>
</head>
<body>
    
</body>
</html>
