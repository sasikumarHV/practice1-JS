<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>password validation</title>
    <script type="text/javascript">
        function validate()
        {
            uname=document.getElementById("uname");
            pass=document.getElementById("pass1");
            if(uname.value.trim()="")
            {
                
                uname.style.border="solid 3px red";
                document.getElementById("lb1").style.visibility="visible";
                return false;
            }
            else if(pass.value.trim()="")
            {
                pass.style.border="solid 3px red";
                document.getElementById("lb2").style.visibility="visible";
                return false;
            }
            else if(pass.value.trim().length<5)
            {
                alert("passord is too short");
                return false;
            }
            else
            {
                return true;
            }

        }
        
    </script>
</head>
<body>
    <form action="default.html" onsubmit="return validate()">
        <input type="text" id="uname" placeholder="username">
        <label id ="lb1" style="color:red ;visibility:hidden">Invalid</label><br><br>
        <input type="password" id="pass1" placeholder="password">
        <label id="lb2" style="color:red;visibility: hidden;">Invalid</label><br><br>
        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
