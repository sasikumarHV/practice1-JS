<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arithmetic Operations</title>
    <script type="text/javascript">
        let x=10,y=20,z=30;
        document.write(x+y+z);//Addition
        document.write(z-x);   //subtraction
        document.write(x*z);   //multiply
        document.write(z/x);   //divison
        document.write(z%x);   //modulus

    </script>
</head>
<body>
    
</body>
</html>
