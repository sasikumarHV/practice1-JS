<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>If-Else</title>
    <script>
    document.write("<h3>If-Else Condition program</h3>");
    var x =7;
    if(x%6==0)
    {
        document.write(x+" is a even number");
    }
    else
    {
        document.write(x+" is a odd number");
    }
    </script>
</head>
<body>
    
</body>
</html>
