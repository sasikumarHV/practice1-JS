<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>DOMTag</title>
    <script type="text/javascript">
       function styling()
       {
        var para = document.getElementsByTagName("p");
        para[0].style.fontSize=67;
        para[1].style.color="red";
        para[2].style.fontWeight="bold";
        para[3].style.fontStyle="italic";

       }

    </script>
</head>
<body>
    <p>This is heading 1</p>
    <p>This is heading 2</p>
    <p>This is heading 3</p>
    <p>This is heading 4</p>
    <button onclick="styling()">Click me!</button>
   
    
</body>
</html>
