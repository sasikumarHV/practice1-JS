<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>For Loop</title>
    <h1>Multiplication of 5 table using For Loop </h1>
    <script type="text/javascript">
        var x =5;
        for(var i=1;i<=10;i++)
        {
            document.write("<p>5 X "+(i) +"="+ (x*i)+"</p>");
        }

    </script>
</head>
<body>
    
</body>
</html>
