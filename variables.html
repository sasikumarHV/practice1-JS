<html lang="en">
<head>
    <title>Variables</title>
    <script type ="text/javascript">
        //javascript is a loosely copuled
        //javascript is dynamically typed
        //variables can start with _ or $ 
        //creation of variables can be declared with var, let and const
        //Multiple variables can be declared in a single line

        var num = 19, num2=34;  //number
        var Name = "sasi";  //string
        var flag = "True";  //boolean
        alert(num);   //Display a popup box with the specified message with the OK button.
        confirm(num);  //Display a popup box with the specified message with OK and Cancel buttons.
        prompt(num);   //Display a popup box to take the user's input with the OK and Cancel buttons.
        document.write(num2);  //printing on the browser

        //In JavaScript, global functions can be accessed using the window object like window.alert(), window.confirm(), window.prompt().
        
    </script>
